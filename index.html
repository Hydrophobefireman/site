<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Lib Starter</title>
    <base href="/" />
    <%= htmlWebpackPlugin.options.css %>
    <!-- 
      You can use this html file to add your own fonts, 
      a best practice usage of font loading has been added for you.
    -->
    <link rel="preconnect" href="https://fonts.hpfm.dev" crossorigin />

    <script data-js="touch-intent-css-fix">
      /iPhone|iPod|iPad/.test(navigator.platform) &&
        (document.head.appendChild(document.createElement("style")).innerText =
          "*{cursor:pointer}");
    </script>
    <script id="projects.json">
      window._projects = JSON.parse(<%= JSON.stringify(JSON.stringify(require("./injectables/projects.json"))) %>)
    </script>
    <base href="/" />
  </head>
  <body>
    <div id="app-mount">
      <noscript>This App uses JavaScript...</noscript>
    </div>
    <template is="custom" custom-element="loading-spinner"
      ><style>
        .spinner {
          margin: auto;
          height: 50px;
          width: 50px;
          border-radius: 50%;
          animation: rotate 0.8s infinite linear;
          border: 6px solid transparent;
          border-right-color: var(--default-accent);
          border-bottom-color: var(--default-accent);
          border-left-color: var(--default-accent);
          transition: 0.3s linear;
        }
        @keyframes rotate {
          from {
            transform: rotate(0);
          }
          to {
            transform: rotate(360deg);
          }
        }
      </style>
      <div class="spinner"></div
    ></template>
  </body>
</html>
