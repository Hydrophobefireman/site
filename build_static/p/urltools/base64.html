<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>URLTools and more</title>
    <style>
        a {
            text-decoration: none;
        }

        .input_gosb {

            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            padding: 8px;
            border: none;
            outline: none;
            background: #3367d6;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        textarea,
        input,
        button {
            outline: none;
            box-shadow: none;
        }

        .center_stuff {
            margin-left: auto;
            margin-right: auto;
            text-align: center
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <div class=center_stuff>
            <div class=welcome>
                <span>Welcome To URLTools!</span>
            </div>
            <div class=Select_dialogue>
                <br>
                <span>Select one of the options</span>
            </div>
            <div class=Buttons_ts>
                <div class=row1>
                    <br>
                    <span class=row1area>
                        <a href="/p/urltools/urls.html">
                            <button id=urld class=input_gosb>URL Encode/Decode</button>
                        </a>
                        <a href="/p/urltools/base64-text.html">
                            <button id=b64txtd class=input_gosb>Base64 text Encode/Decode</button>
                        </a>
                    </span>
                </div>
                <div class=row2 style="margin-top: 20px;">
                    <span class=row2area>
                        <a href="/p/urltools/base64-media.html">
                            <button id=b64imgd class=input_gosb>Base64 Image Encode/Decode</button>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
